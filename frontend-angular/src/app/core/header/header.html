<header class="bg-white shadow-soft border-b border-gray-100 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">E</span>
        </div>
        <span class="text-xl font-bold text-gray-900">EventFreelancer</span>
      </a>

      <!-- Search Bar -->
      <form (submit)="handleSearch($event)" class="hidden md:flex flex-1 max-w-md mx-8">
        <div class="relative w-full">
          <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4">search</mat-icon>
          <input
            type="text"
            placeholder="Buscar vagas, produtos..."
            [(ngModel)]="searchQuery"
            name="searchQuery"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          />
        </div>
      </form>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/jobs" class="text-gray-700 hover:text-primary-600 transition-colors">Vagas</a>
        <a routerLink="/products" class="text-gray-700 hover:text-primary-600 transition-colors">Produtos</a>
        <ng-container *ngIf="isAuthenticated">
          <a routerLink="/dashboard" class="text-gray-700 hover:text-primary-600 transition-colors">Dashboard</a>
          <a routerLink="/applications" class="text-gray-700 hover:text-primary-600 transition-colors">Minhas Candidaturas</a>
          <a routerLink="/jobs/create" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors">Publicar Vaga</a>
        </ng-container>
      </nav>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <ng-container *ngIf="isAuthenticated; else loggedOut">
          <!-- Notifications -->
          <button class="relative p-2 text-gray-600 hover:text-primary-600 transition-colors">
            <mat-icon class="w-5 h-5">notifications</mat-icon>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-error-500 rounded-full"></span>
          </button>

          <!-- Messages -->
          <button class="p-2 text-gray-600 hover:text-primary-600 transition-colors">
            <mat-icon class="w-5 h-5">message</mat-icon>
          </button>

          <!-- User Avatar -->
          <div *ngIf="user" class="relative">
            <button (click)="toggleUserMenu()" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center">
                <img *ngIf="user.profile_image_url" [src]="user.profile_image_url" [alt]="user.name" class="w-8 h-8 rounded-full object-cover" />
                <mat-icon *ngIf="!user.profile_image_url" class="w-4 h-4 text-white">person</mat-icon>
              </div>
              <span class="hidden lg:block text-sm font-medium text-gray-700">{{ user.name }}</span>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isUserMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-large border border-gray-100 py-2 z-50">
              <a routerLink="/dashboard" (click)="closeMenus()" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                <mat-icon class="w-4 h-4">dashboard</mat-icon>
                <span>Dashboard</span>
              </a>
              <a routerLink="/profile" (click)="closeMenus()" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                <mat-icon class="w-4 h-4">person</mat-icon>
                <span>Perfil</span>
              </a>
              <a routerLink="/applications" (click)="closeMenus()" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors">
                <mat-icon class="w-4 h-4">settings</mat-icon>
                <span>Minhas Candidaturas</span>
              </a>
              <hr class="my-2" />
              <button (click)="logout()" class="flex items-center space-x-2 w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-50 transition-colors">
                <mat-icon class="w-4 h-4">logout</mat-icon>
                <span>Sair</span>
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #loggedOut>
          <div class="flex items-center space-x-4">
            <a routerLink="/login" class="text-gray-700 hover:text-primary-600 transition-colors">Entrar</a>
            <a routerLink="/register" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors">Cadastrar</a>
          </div>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-gray-600 hover:text-primary-600 transition-colors">
          <mat-icon class="w-5 h-5">{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden py-4 border-t border-gray-100">
      <div class="flex flex-col space-y-4">
        <a routerLink="/jobs" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Vagas</a>
        <a routerLink="/products" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Produtos</a>
        <ng-container *ngIf="isAuthenticated">
          <a routerLink="/dashboard" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Dashboard</a>
          <a routerLink="/applications" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Minhas Candidaturas</a>
          <a routerLink="/jobs/create" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Publicar Vaga</a>
          <a routerLink="/profile" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Perfil</a>
          <button (click)="logout()" class="text-left text-gray-700 hover:text-primary-600 transition-colors">Sair</button>
        </ng-container>
        <ng-container *ngIf="!isAuthenticated">
          <div class="flex flex-col space-y-4">
            <a routerLink="/login" (click)="closeMenus()" class="text-gray-700 hover:text-primary-600 transition-colors">Entrar</a>
            <a routerLink="/register" (click)="closeMenus()" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors text-center">Cadastrar</a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
