<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Post a New Job</h1>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <form (ngSubmit)="postJob()" #jobForm="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
        Job Title
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="e.g., Senior Web Developer" [(ngModel)]="job.title" name="title" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
        Job Description
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Describe the job responsibilities, requirements, etc." [(ngModel)]="job.description" name="description" required rows="6"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Category
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" type="text" placeholder="e.g., Web Development" [(ngModel)]="job.category" name="category" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="jobType">
          Job Type
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="jobType" [(ngModel)]="job.jobType" name="jobType" required>
          <option value="" disabled>Select a job type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Freelance">Freelance</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="salary">
          Salary
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="salary" type="number" placeholder="e.g., 80000" [(ngModel)]="job.salary" name="salary" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="location">
          Location
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="location" type="text" placeholder="e.g., New York, NY" [(ngModel)]="job.location" name="location" required>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="!jobForm.form.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Posting...' : 'Post Job' }}
      </button>
    </div>
  </form>
</div>
