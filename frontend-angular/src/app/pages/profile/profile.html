<div class="container mx-auto p-4">
  <div *ngIf="user" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4">Perfil</h1>
    <form (ngSubmit)="saveProfile()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="user.name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
      <div class="mt-6">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Salvar</button>
      </div>
    </form>
  </div>
</div>
